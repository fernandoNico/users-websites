
<div id="wrapper">
    <div class="row justify-content " *ngFor="let upload of uploads | async">
        <!-- User logged in -->
        <div class="col col-lg-4" *ngIf="auth.currentUser">
                <div   >
                    <h2>Profile</h2>
                    <br>
                        <p class="font-weight-bold">{{ upload.name }}</p>
                        <!-- <p class="font-weight-bold">{{ auth.currentUserDisplayName }}</p> -->
                        <!-- <p class="font-weight-light">{{ auth.currentUserId }}</p> -->
                        <p class="font-weight-light">{{ upload.email }}</p> 
                        <img class="card-img-top" [src]="upload.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" >
                        <br>
                        <br>
                        <button type="button" class="btn btn-primary" > <i class="fa fa-camera" aria-hidden="true"></i></button>
                        <!-- <button type="button" class="btn btn-primary" (click)="logout()">Logout</button> -->
                </div>
                <!-- User NOT logged in -->
                <div class="box" *ngIf="!auth.currentUser">
                        <h3>Howdy, {{ auth.currentUserDisplayName }}</h3>
                        <p class="card-text">Login to get started...</p>
                        <button type="button" class="btn btn-primary" routerLink="/login">Login</button>
        
                </div>
                <br>
        </div>
        <div class="col-md-auto" >
            <h2>Account Visibility</h2>
`           <br>

                            <i *ngIf="!visibility" class="fa fa-ban" aria-hidden="false"></i> 
                        </span>
                        <span class="sr-only"></span>

                          <br>
                          <user-files></user-files>  
                        </ng-template>
                      </ngb-tab>
