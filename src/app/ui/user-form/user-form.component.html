
<form [formGroup]="userForm"  *ngIf="newUser"  (ngSubmit)="signup()">

  <h1>New User Signup</h1>
  <p   class="btn btn-info btn-sm" (click)="toggleForm()">Already Registered?</p>
  <br>

  <label for="email">Email</label>
  <input type="email" id="email" class="form-control"
         formControlName="email" required >

  <div *ngIf="formErrors.email" class="notification is-danger">
    {{ formErrors.email }}
  </div>

  <label for="password">Password</label>
  <input type="password" id="password" class="form-control"
         formControlName="password" required >

  <div *ngIf="formErrors.password" class="notification is-danger">
    {{ formErrors.password }}
  </div>

  <div *ngIf="userForm.valid" class="notification is-success">Form is valid</div>
  <br>
  <button   class="btn btn-success" type="submit" [disabled]="!userForm.valid">Submit</button>




</form>


<form [formGroup]="userForm"  *ngIf="!newUser"  (ngSubmit)="login()">

  <h1>Existing User Login</h1>
  <p class="btn btn-info btn-sm" (click)="toggleForm()">New User?</p>
 <br>

  <label for="email">Email</label>
  <input type="email" id="email" class="form-control"
         formControlName="email" required >

  <div *ngIf="formErrors.email" class="help is-danger">
    {{ formErrors.email }}
  </div>

  <label for="password">Password</label>
  <input type="password" id="password" class="form-control"
         formControlName="password" required >

  <div *ngIf="formErrors.password" class="help is-danger">
    {{ formErrors.password }}
  </div>
  <br>
  <button   class="btn btn-primary" type="submit"  [disabled]="!userForm.valid">Submit</button>
<br>
  <span *ngIf="userForm.valid" class="help is-success">Form Looks Valid</span>
  <br>
  <a class="text-primary" *ngIf="!passReset && userForm.controls.email.valid"  (click)="resetPassword()">Reset Password for {{userForm.value.email}}?</a>
  <p class="text-success" *ngIf="passReset" >Reset requested. Check your email instructions.</p>


</form>
